<svg
    width="100%"
    height="100%"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
>
    <defs>
        <!-- Blur-Filter fÃ¼r die Blasen -->
        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="0.5" />
        </filter>
    </defs>

    <!-- Blasen -->
    <circle cx="10%" cy="105%" r="1.5%" fill="currentColor" fill-opacity="0.8" filter="url(#blur)">
        <animate attributeName="cy" from="105%" to="0%" dur="3s" repeatCount="indefinite" />
        <animate attributeName="r" from="1.5%" to="0.5%" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.6;0" dur="3s" repeatCount="indefinite" />
    </circle>

    <circle cx="20%" cy="110%" r="2%" fill="currentColor" fill-opacity="0.7" filter="url(#blur)">
        <animate attributeName="cy" from="110%" to="0%" dur="3.5s" repeatCount="indefinite" begin="0.5s" />
        <animate attributeName="r" from="2%" to="0.7%" dur="3.5s" repeatCount="indefinite" begin="0.5s" />
        <animate attributeName="opacity" values="1;0.5;0" dur="3.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>

    <circle cx="30%" cy="107%" r="1.8%" fill="currentColor" fill-opacity="0.6" filter="url(#blur)">
        <animate attributeName="cy" from="107%" to="0%" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
        <animate attributeName="r" from="1.8%" to="0.6%" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
        <animate attributeName="opacity" values="1;0.5;0" dur="3.2s" repeatCount="indefinite" begin="0.2s" />
    </circle>

    <circle cx="40%" cy="108%" r="1%" fill="currentColor" fill-opacity="0.5" filter="url(#blur)">
        <animate attributeName="cy" from="108%" to="0%" dur="2.9s" repeatCount="indefinite" begin="0.3s" />
        <animate attributeName="r" from="1%" to="0.4%" dur="2.9s" repeatCount="indefinite" begin="0.3s" />
        <animate attributeName="opacity" values="1;0.6;0" dur="2.9s" repeatCount="indefinite" begin="0.3s" />
    </circle>

    <circle cx="50%" cy="106%" r="2.2%" fill="currentColor" fill-opacity="0.6" filter="url(#blur)">
        <animate attributeName="cy" from="106%" to="0%" dur="3.8s" repeatCount="indefinite" begin="0.6s" />
        <animate attributeName="r" from="2.2%" to="0.8%" dur="3.8s" repeatCount="indefinite" begin="0.6s" />
        <animate attributeName="opacity" values="1;0.4;0" dur="3.8s" repeatCount="indefinite" begin="0.6s" />
    </circle>

    <circle cx="60%" cy="109%" r="1.5%" fill="currentColor" fill-opacity="0.7" filter="url(#blur)">
        <animate attributeName="cy" from="109%" to="0%" dur="3.6s" repeatCount="indefinite" begin="0.4s" />
        <animate attributeName="r" from="1.5%" to="0.6%" dur="3.6s" repeatCount="indefinite" begin="0.4s" />
        <animate attributeName="opacity" values="1;0.5;0" dur="3.6s" repeatCount="indefinite" begin="0.4s" />
    </circle>

    <circle cx="70%" cy="108%" r="2%" fill="currentColor" fill-opacity="0.8" filter="url(#blur)">
        <animate attributeName="cy" from="108%" to="0%" dur="3.2s" repeatCount="indefinite" begin="0.7s" />
        <animate attributeName="r" from="2%" to="0.5%" dur="3.2s" repeatCount="indefinite" begin="0.7s" />
        <animate attributeName="opacity" values="1;0.6;0" dur="3.2s" repeatCount="indefinite" begin="0.7s" />
    </circle>

    <circle cx="80%" cy="105%" r="1.2%" fill="currentColor" fill-opacity="0.9" filter="url(#blur)">
        <animate attributeName="cy" from="105%" to="0%" dur="3.4s" repeatCount="indefinite" begin="0.9s" />
        <animate attributeName="r" from="1.2%" to="0.4%" dur="3.4s" repeatCount="indefinite" begin="0.9s" />
        <animate attributeName="opacity" values="1;0.4;0" dur="3.4s" repeatCount="indefinite" begin="0.9s" />
    </circle>

    <circle cx="90%" cy="107%" r="1.3%" fill="currentColor" fill-opacity="0.6" filter="url(#blur)">
        <animate attributeName="cy" from="107%" to="0%" dur="3s" repeatCount="indefinite" begin="0.3s" />
        <animate attributeName="r" from="1.3%" to="0.5%" dur="3s" repeatCount="indefinite" begin="0.3s" />
        <animate attributeName="opacity" values="1;0.5;0" dur="3s" repeatCount="indefinite" begin="0.3s" />
    </circle>
</svg>