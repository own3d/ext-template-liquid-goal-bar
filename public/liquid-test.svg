<svg
    viewBox="0 0 1 1"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
    width="100%"
    height="100%"
    fill="url(#ec13)"
>
    <defs id="gradientDefs">
        <linearGradient id="ec13" x1="0.00%" x2="100.00%" y1="50.00%" y2="50.00%">
            <stop offset="0%" stop-color="#76562aff"></stop>
            <stop offset="56%" stop-color="#76562aff"></stop>
            <stop offset="100%" stop-color="#561111ff"></stop>
        </linearGradient>
    </defs>

    <!-- Flüssigkeitsschicht 1 -->
    <g id="group1">
        <path id="layer1" fill-opacity="0.4">
            <!-- Wobble Animation -->
            <animate attributeName="d" dur="4s" repeatCount="indefinite" values="
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z;
        M0,0.1 Q0.25,0.1,0.5,0.1 T1,0.1 V1 H0 Z;
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z"/>
        </path>
    </g>

    <!-- Flüssigkeitsschicht 2 -->
    <g id="group2">
        <path id="layer2" fill-opacity="0.6">
            <!-- Wobble Animation -->
            <animate attributeName="d" dur="5s" repeatCount="indefinite" values="
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z;
        M0,0.1 Q0.25,0.1,0.5,0.1 T1,0.1 V1 H0 Z;
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z"/>
        </path>
    </g>

    <!-- Flüssigkeitsschicht 3 -->
    <g id="group3">
        <path id="layer3" fill-opacity="0.8">
            <!-- Wobble Animation -->
            <animate attributeName="d" dur="6s" repeatCount="indefinite" values="
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z;
        M0,0.1 Q0.25,0.1,0.5,0.1 T1,0.1 V1 H0 Z;
        M0,0.1 Q0.25,0,0.5,0.1 T1,0 V1 H0 Z"/>
        </path>
    </g>
</svg>